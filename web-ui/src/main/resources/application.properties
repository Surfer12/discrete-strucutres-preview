# Spring Boot Configuration for Discrete Logic Mathematics Web UI
spring.application.name=discrete-logic-web-ui
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Application Properties
app.title=Discrete Logic Mathematics
app.version=1.0.0
app.description=Web interface for discrete logic mathematics concepts and calculations

# Development Profile
spring.profiles.active=dev

# Logging Configuration
logging.level.com.discretelogic=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Environment Variables for API Keys (will be overridden by actual env vars)
# These are placeholders - actual keys should be set as environment variables
mistral.api.key=${MISTRAL_API_KEY:your-mistral-api-key}
openai.api.key=${OPENAI_API_KEY:your-openai-api-key}
amazon.nova.api.key=${NOVA_API_KEY:your-nova-api-key}

